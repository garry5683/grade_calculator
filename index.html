<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<style>
    body {
        background-color: rgb(205, 240, 240);
    }
    p{
        margin-top: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 style="font-style:BOLD; margin-left: 50px;">Grade Checker</h2>
                <p>Mark in Maths</p>
                <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="ma_rk1">
                <p>Mark in Computer</p>
                <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="ma_rk2">
                <p>Mark in Chemistry</p>
                <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="ma_rk3">
                <p>Mark in Physics</p>
                <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="ma_rk4">
                <p>Mark in English</p>
                <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="ma_rk5"><br>
                <button class="btn btn-primary mt-5"style="margin-left: 80px" onclick="checkGrade()">CHECK</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 ms-5 mt-5 " id="result"></div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script>

    function checkGrade() {
        let mark=ma_rk1.value
        let grade1=grade(mark)
        mark=ma_rk2.value
        let grade2=grade(mark)
        mark=ma_rk3.value
        let grade3=grade(mark)
        mark=ma_rk4.value
        let grade4=grade(mark)
        mark=ma_rk5.value
        let grade5=grade(mark)
        html_data=`<p>Grade of Maths=${grade1}</p>
        <p>Grade of Computer= ${grade2}</p>
        <p>Grade of Chemistry= ${grade3}</p>
        <p>Grade of Physics= ${grade4}</p>
        <p>Grade of English= ${grade5}</p>`
        result.innerHTML=html_data
    }

    function grade(mark)
    {  
        if(mark>=90)
        {
            return "O"
        }
        else if(mark>=80){
            return "A"
        }
        else if(mark>=70){
            return "B"
        }
        else if(mark>=60){
            return "C"
        }
        else if(mark>=50){
            return "D"
        }
        else if(mark>=45){
            return "P"
        }
        else{
            return "FAILED"
        } 
    }
</script>

</html>
